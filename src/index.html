<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know the Weather</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row" style="height:100vh;">
        <div class="col-12 col-lg-2 p-4 bg-primary bg-gradient shadow-lg">
          <h1 class="text-light">Weatherbit.io</h1>
          <form onsubmit="return false" class="mt-4 d-grid gap-3">
            <input
              type="text"
              class="form-control-lg border border-info col-12"
              id="lat"
              placeholder="latitute"
            />
            <input
              type="text"
              class="form-control-lg border border-info col-12"
              id="lon"
              placeholder="longitude"
            />
            <button
              type="submit"
              class="btn-lg btn-light"
              onclick="getWeather()"
            >
              Submit
            </button>
          </form>
        </div>
        <div id="main-result" class="col-10 p-4 my-auto"></div>
      </div>
    </div>
  </body>
</html>
